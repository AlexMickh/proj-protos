syntax = "proto3";

option go_package = "/user";

import "google/protobuf/empty.proto";

package user;

service User {
    rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
    rpc GetUserByEmail(GetUserByEmailRequest) returns (GetUserByEmailResponse);
    rpc VerifyEmail(VerifyEmailRequest) returns (google.protobuf.Empty);
    rpc GetUserById(GetUserByIdRequest) returns (GetUserByIdResponse);
    rpc GetUsersBySkills(GetUsersBySkillsRequest) returns (GetUsersBySkillsResponse);
    rpc CreateUserWithProvider(CreateUserWithProviderRequest) returns (CreateUserWithProviderResponse);
    rpc EnableTotp(EnableTotpRequest) returns (google.protobuf.Empty);
    rpc GetTotpSecret(GetTotpSecretRequest) returns (GetTotpSecretResponse);
}

message UserType {
    string id = 1;
    string email = 2;
    string name = 3;
    string password = 4;
    optional string about = 5;
    repeated string skills = 6;
    string avatar_url = 7;
    bool is_email_verified = 8;
}

message CreateUserRequest {
    string email = 1;
    string name = 2;
    string password = 3;
    optional string about = 4;
    repeated string skills = 5;
    optional bytes avatar = 6; 
}

message CreateUserResponse {
    string id = 1;
}

message GetUserByEmailRequest {
    string email = 1;
}

message GetUserByEmailResponse {
    UserType user = 1;
}

message VerifyEmailRequest {
    string id = 1;
}

message GetUserByIdRequest {
    string id = 1;
}

message GetUserByIdResponse {
    UserType user = 1;
}

message GetUsersBySkillsRequest {
    repeated string skills = 1;
}

message GetUsersBySkillsResponse {
    repeated UserType user = 1;
}

message CreateUserWithProviderRequest {
    string provider = 1;
    string email = 2;
    string login = 3;
}

message CreateUserWithProviderResponse {
    string id = 1;
}

message EnableTotpRequest {
    string email = 1;
    string secret = 2;
}

message GetTotpSecretRequest {
    string email = 1;
}

message GetTotpSecretResponse {
    string secret = 1;
}